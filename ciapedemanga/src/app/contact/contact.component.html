<div>
    <section id="contatoLocalizacao" class="container">
        <h2 class="texto-titulo">ENTRE EM CONTATO</h2>

        <div class="row">
            <p class="texto-fonte col-lg-12 col-md-12 col-sm-12">Clique nos ícones abaixo para entrar em contato</p>
            <div>
                <img class="col-lg-3 img-social" src="assets/icons/icon-instagram.svg"
                    alt="Icone para a página do Instagram" (click)="redirecionarInstagram()">
                <img class="col-lg-3 img-social" src="assets/icons/icon-whatsapp.svg" alt="Icone para falar no Whatsapp"
                    (click)="redirecionarWhatsapp()">
                <img class="col-lg-3 img-social" src="assets/icons/icon-email.svg" alt="Icone para falar no Whatsapp"
                    (click)="redirecionarEmail()">
                <img class="col-lg-3 img-social" src="assets/icons/icon-localization.svg"
                    alt="Icone para falar no Whatsapp" (click)="redirecionarMaps()">
            </div>
        </div>

        <mat-tab-group style="background-color: #f7f1e9;padding: 15px;border-radius: 30px;">
            <mat-tab label="Sede do Recife Antigo">
                <br>
                <iframe class="mapa-localizacao"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.411718748501!2d-34.87353542312098!3d-8.059417680528266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab19c51a5dc749%3A0xbbd23ca315e0c2b7!2sCia.%20P%C3%A9%20de%20Manga!5e0!3m2!1spt-BR!2sbr!4v1709058661236!5m2!1spt-BR!2sbr"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </mat-tab>
            <mat-tab label="Sede de Boa Viagem">
                <br>
                <iframe class="mapa-localizacao"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.695478600985!2d-34.90074879999995!3d-8.132452499999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1fc960897699%3A0xab3146889b31e0d!2sR.%20Bar%C3%A3o%20de%20Souza%20Le%C3%A3o%2C%2075%20-%2008%20-%20Boa%20Viagem%2C%20Recife%20-%20PE%2C%2051030-300!5e0!3m2!1spt-BR!2sbr!4v1717268116926!5m2!1spt-BR!2sbr"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </mat-tab>
        </mat-tab-group>

    </section>
</div>
